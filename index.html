<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- song info -->
        <div class="img-container">
            <img src="./img/doom1.jpg" alt="Album Cover">
        </div>
        <h2 id="title">Doom Eternal</h2>
        <h3 id="artist">Mick Gordon</h3>
        <audio src="./music/01-Doom Eternal.m4a"></audio>
        
        <!-- progress bar  -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progess"></div>
            <div class="duration-wrapper" id="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="bi bi-arrow-left-short" id="prev"></i>
            <i class="bi bi-play-fill" id="play"></i>
            <i class="bi bi-arrow-right-short" id="skip"></i>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
